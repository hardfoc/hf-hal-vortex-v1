version: "1.0"
metadata:
  project: "ESP32 Vortex HAL Examples"
  default_app: "vortex_api_test"
  target: "esp32c6"
  idf_versions: ["release/v5.5", "release/v5.4"]
  build_types: [["Debug", "Release"], ["Debug"]]

apps:
  vortex_api_test:
    source_file: "vortex_api_test.cpp"
    category: "system"
    ci_enabled: true
  gpio_stress_test:
    source_file: "gpio_stress_test.cpp"
    category: "component"
    ci_enabled: true
  adc_calibration_test:
    source_file: "adc_calibration_test.cpp"
    category: "component"
    ci_enabled: true
  motor_controller_test:
    source_file: "motor_controller_test.cpp"
    category: "component"
    ci_enabled: true
  encoder_imu_test:
    source_file: "encoder_imu_test.cpp"
    category: "component"
    ci_enabled: true
  led_temp_test:
    source_file: "led_temp_test.cpp"
    category: "component"
    ci_enabled: true

build_config:
  build_types:
    Debug:
      optimization: "-O0"
      debug_level: "-g3"
      defines: ["DEBUG"]
    Release:
      optimization: "-O2"
      debug_level: "-g0"
      defines: ["NDEBUG"]
  build_directory_pattern: "build-app-{app_type}-type-{build_type}-target-{target}-idf-{idf_version}"
  project_name_pattern: "esp32_vortex_{app_type}_app"
